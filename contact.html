<body>
    <div class="animate__animated animate__lightSpeedInLeft">
        <div class="d-sm-inline-flex">
            <img class="logo" src="./images/logo.png" alt="Logo">
            <h1>Welcome to the Rogers Best Burgers</h1>
            <a name="top"></a>
        </div>
    </div>
    <ul class="menu">
        <li class="menu"><a href="index.html">Home</a></li>
        <li class="menu"><a href="product.html">Product</a></li>
        <li class="menu"><a href="shopping_cart.html">Shopping Cart</a></li>
        <li class="menu"><a href="contact.html">Contact Us</a></li>
    </ul>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 offset-md-3">

                <br>
                <h2>Contact Us</h2>

            </div>
        </div>

        <form method="POST" action="https://webhook.site/a79b8a0a-67e4-40ce-9d37-2e05020d0998">
            <div class="row">
                <div class="col-sm-12 col-md-6 offset-md-3">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="ex: John" required>
                    </div>

                </div>

            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 offset-md-3">
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" name="lastName" class="form-control" id="lastName" placeholder="ex: Doe" required>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 offset-md-3">
                    <div class="form-group">
                        <label for="emailAddress">Email Address:</label>
                        <input type="email" name="emailAddress" class="form-control" id="emailAddress" placeholder="ex: JohnDoe@email.com" required>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 offset-md-3">
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="tel" name="phoneNumber" class="form-control" id="phoneNumber" placeholder="ex: 555-479-3555" required>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 offset-md-3">
                    <div class="form-group">
                        <label for="message">Comments:</label>
                        <textarea name="message" id="message" class="form-control" rows="4" placeholder="How may we help you?"></textarea>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 offset-md-3">
                    <div class="form-group">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
